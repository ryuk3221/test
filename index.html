<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Тестовое от Митрофанова Данила</title>
</head>
<body>

<div class="form-container">
  <form class="form" id="form">
    <h2 class="form__title">Личная информация</h2>
    <div class="form__row">
      <label for="name">Имя</label>
      <input placeholder="Введите имя" type="text" id="name" name="user_name">
      <span class="error" id="nameError"></span>
    </div>
    <div class="form__row">
      <label for="email">Email</label>
      <input type="email" placeholder="Введите электронную почту" id="email" name="user_email">
      <span class="error" id="emailError"></span>
    </div>
    <div class="form__row">
      <label for="phone">Телефон</label>
      <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" name="user_phone">
      <span class="error" id="phoneError"></span>
    </div>

    <h2 class="form__title">Информация о бизнесе</h2>
    <div class="form__row">
      <label for="turnover">Ожидаемый оборот</label>
      <input type="number" step="0.01" id="turnover">
      <span class="error" id="turnoverError"></span>
    </div>
    <div class="form__row">
      <label for="industry">Индустрия</label>
      <div class="select">
        <input class="select-value" type="text" id="industry" name="industry" value="">
        <div class="select__head">
          <span class="current-select-item">Выберите индустрию</span>
          <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M4 6L8 10L12 6" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
           </svg>
        </div>
        <div class="select__items">
          <div class="select__item" data-value="industry1">Индустрия 1</div>
          <div class="select__item" data-value="industry2">Индустрия 2</div>
          <div class="select__item" data-value="industry3">Индустрия 3</div>
        </div>
      </div>
      <span class="error" id="industryError"></span>
    </div>
    <div class="form__row">
      <label class="terms-label">
        Я принимаю правила сервиса 
        <input class="terms-input" type="checkbox" id="terms">
        <div class="custom-checkbox"><span></span></div>
      </label>
      <span class="error" id="termsError"></span>
    </div>

    <div class="form__btn-wrapper">
      <button type="submit">Отправить</button>
    </div>
    <p class="success-message">Спасибо! Ваша заявка принята</p>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
